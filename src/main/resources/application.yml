server:
  port: 9000

spring:
  application:
    name: Lucky7-PostService

  # H2 Database
  datasource:
    url: jdbc:h2:mem:testdb  # 인메모리 데이터베이스 사용 예시
    username: user
    password:
    driverClassName: org.h2.Driver

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA ??
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create        # none, create, create-drop, update, validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
  cache:
    disabled: true
  use-fqn: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8